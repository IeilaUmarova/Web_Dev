<h2>Albums</h2>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="loading">Loading...</div>
<ul *ngIf="!loading">
  <li *ngFor="let album of albums">
    <a [routerLink]="['/albums', album.id]">{{ album.title }}</a>
    <button (click)="deleteAlbum(album.id)">Delete</button>
  </li>
</ul>
